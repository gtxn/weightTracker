<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Weight tracker login</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-xs-9" style='justify-content: center;'>
                <h1>Login To Weight Tracker</h1>

                <br>

                <div class='form-group'>
                    <label for="fam">Family name</label>
                    <input type="text" id="fam" class='form-control'>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class='form-control'>
                </div>

                <div class="form-group">
                    <label for="pwd">Family password</label>
                    <input type="password" id="pwd" class='form-control'>
                </div>

                <small id='error' style="color: red;" class="form-text"></small>

                <br>
                <br>

                <div class="form-check">
                    <button onclick='submit()' class='btn btn-primary' style='margin-right: 2%;'>Sign in</button>

                    <a href='http://glendatxn.local:3000/new''>Sign up</a>
                </div>

            </div>
        </div>
    </div>


    <script src="login.js"></script>
</body>

</html>
