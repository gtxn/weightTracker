<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Weight tracker</title>
</head>

<body>

    <div class='container justify-content-center'>

        <div class='justify-content-center'>
            <h1 style='text-align: center;'>Weight Tracker</h1>

            <br><br><br>

            <div class='row  style=' text-align: center;'>
                <div class="col-xs-4"></div>
                <div class='col-xs-3'>
                    <input type="number" id='weight' placeholder="Input weight here" style='width:100%'> kg
                </div>

                <div class='col-xs-1'>
                    <button onclick='submitWeight()' class='btn btn-primary'>Submit</button>
                </div>
                <div class="col-xs-4"></div>

            </div>

        </div>

        <br>
        <br>
        <br>

        <div class='row'>
            <div class='col-xs-7'>
                <canvas id="myChart" width="400" height="300"></canvas>
            </div>

            <div id="carouselExampleControls" class="carousel slide col-xs-4" data-ride="carousel">
                <br><br><br><br>
                <div class="carousel-inner" id='carParent'>

                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true" style='color: black; 
                    outline: black;
                    background-size: 100%, 100%;
                    border: 1px solid black;
                    background-image: none;'>
                        < </span>
                            <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true" style='color: black;  
                    outline: black;
                    background-size: 100%, 100%;
                    border: 1px solid black;
                    background-image: none;'> > </span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src='js/charting.js'></script>
    <script src='js/table.js'></script>
    <script src="index.js"></script>
</body>

</html>
