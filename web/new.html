<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Weight Tracker Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10" style='justify-content: center;'>
                <h1>Sign Up For Weight Tracker</h1>

                <br>

                <div class='form-group'>
                    <label for="fam">Family name</label>
                    <input type="text" onchange='checkName()' id="fam" class='form-control'>
                    <small class='form-text' id='nameAvail'>To check if name is available, click enter</small>
                </div>

                <br>

                <div class="form-group">
                    <label for="famNum">How many members in your Family?</label>
                    <br>
                    <input type="number" name="noMembers" id="famNum" style='margin-right: 2%;'>
                    <button onclick='famNum()' class='btn btn-outline-primary'>Confirm</button>
                </div>

                <div id='members' class='form-group'>

                </div>

                <div class="form-group">
                    <label for="pwd">Choose your Family password</label>
                    <input type="password" id="pwd1" class='form-control'>
                </div>
                <div class="form-group">
                    <label for="pwd">Re-enter Family password</label>
                    <input type="password" id="pwd2" class='form-control'>
                </div>

                <small id='error' style="color: red;" class="form-text"></small>

                <br>
                <br>

                <div class="form-check">
                    <button onclick='submit()' class='btn btn-primary'>Sign up</button>
                </div>

            </div>
        </div>


        <script src="./new.js"></script>
</body>

</html>
